<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

  <main class="main">

      <div class="wrap">
        <img class="wrap__img" src="images/image-header-mobile.jpg" alt="business-workers">
      </div>


      <section class="content">
        <h1 class="content__title content--white">Get <span class="content__title--accent">insights</span> that help your business grow.</h1>

        <p class="content__main-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        
        <div class="content__companies stats">
          <p class="content__number">10k+</p>
          <p class="content__stats">companies</p>
        </div>

        <div class="content__templates stats">
          <p class="content__number">314</p>
          <p class="content__stats">templates</p>
        </div>
        
        <div class="content__queries stats">
          <p class="content__number">12M+</p>
          <p class="content__stats">queries</p>
        </div>
      </section>

  </main>


 

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="attribution__link" target="_blank">Frontend Mentor</a>.</p> 
    
    <p>Coded by <a href="#" class="attribution__link">LQuesada</a>.</p>
  </footer>

  </body>
</html>
